<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Snowman with X3DOM</title>
    <script
      type="text/javascript"
      src="https://www.x3dom.org/download/x3dom.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.x3dom.org/download/x3dom.css"
    />
  </head>
  <body>
    <h1>Snowman X3DOM</h1>
    <p>
      The Snowman Show!
    </p>
    <x3d width="500px" height="400px">
      <scene>
        <transform rotation="0 0 1 0.785" translation="0.3 5 0.75">
          <shape>
            <appearance>
              <material diffusecolor="#000000"></material>
            </appearance>
            <box size="0.25,0.25,0.25" ></box>
          </shape>
        </transform>
        
        <transform rotation="0 0 1 0.785" translation="-0.3 5 0.75">
          <shape>
            <appearance>
              <material diffusecolor="#000000"></material>
            </appearance>
            <box size="0.25,0.25,0.25" ></box>
          </shape>
        </transform>
        
        <transform rotation="1 0 0 1.57" translation="0 4.5 1">
          <shape>
            <appearance>
              <material diffusecolor="#f56a00"></material>
            </appearance>
            <cone bottomradius="0.4" height="2" ></cone>
          </shape>
        </transform>
        
        <transform translation="0 4.5 0">
            <shape>
                <appearance>
                <material diffusecolor="#ECECEC"></material>
                </appearance>
                <sphere radius="1"></sphere>
            </shape>
        </transform>
        
        <transform translation="0 2.5 0">
            <shape>
                <appearance>
                <material diffusecolor="#FFFFFF"></material>
                </appearance>
                <sphere radius="1.5"></sphere>
            </shape>
        </transform>
        
        <transform translation="0 0 0">
            <shape>
                <appearance>
                <material diffusecolor="#FFFFFF"></material>
                </appearance>
                <sphere radius="2"></sphere>
            </shape>
        </transform>
        
       <transform rotation="1 0 0 1.57" translation="0 2.5 1.5">
            <shape>
                <appearance>
                <material diffusecolor="#000000"></material>
                </appearance>
                <cylinder radius="0.1" height="0.1"></cylinder>
            </shape>
        </transform>
        
        <transform rotation="1 0 0 1.57" translation="0 3 1.4">
            <shape>
                <appearance>
                <material diffusecolor="#000000"></material>
                </appearance>
                <cylinder radius="0.1" height="0.1"></cylinder>
            </shape>
        </transform>
        
        <transform rotation="1 0 0 1.57" translation="0 3.5 1.1">
            <shape>
                <appearance>
                <material diffusecolor="#000000"></material>
                </appearance>
                <cylinder radius="0.1" height="0.1"></cylinder>
            </shape>
        </transform>
        
        <transform rotation="0 0 1 0.785" translation="-1 3 0">
            <shape>
                <appearance>
                <material diffusecolor="#66440b"></material>
                </appearance>
                <cylinder radius="0.1" height="3"></cylinder>
            </shape>
        </transform>
        
        <transform rotation="0 0 1 -0.785" translation="1 3 0">
            <shape>
                <appearance>
                <material diffusecolor="#66440b"></material>
                </appearance>
                <cylinder radius="0.1" height="3"></cylinder>
            </shape>
        </transform>
        
        <transform rotation="0 0 1 0" translation="-2 5 0">
            <shape>
                <appearance>
                <material diffusecolor="#66440b"></material>
                </appearance>
                <cylinder radius="0.1" height="2"></cylinder>
            </shape>
        </transform>
        
        <transform rotation="0 0 1 0" translation="2 5 0">
            <shape>
                <appearance>
                <material diffusecolor="#66440b"></material>
                </appearance>
                <cylinder radius="0.1" height="2"></cylinder>
            </shape>
        </transform>
        
        <transform rotation="0 0 1 0" translation="0 6 0">
            <shape>
                <appearance>
                <material diffusecolor="#000000"></material>
                </appearance>
                <cylinder radius="0.6" height="3"></cylinder>
            </shape>
        </transform>
        
        <transform rotation="1 0 0 1.57" translation="0 5.5 0">
            <shape>
                <appearance>
                <material diffusecolor="#000000"></material>
                </appearance>
              <torus innerradius="0.1" outerradius="0.8"></torus>
            </shape>
        </transform>
        
        <transform rotation="1 0 0 1.57" translation="0 5.85 0">
            <shape>
                <appearance>
                <material diffusecolor="#ffffff"></material>
                </appearance>
              <torus innerradius="0.1" outerradius="0.6"></torus>
            </shape>
        </transform>
        
        <transform rotation="1 0 0 0" translation="-2 7 0">
            <shape>
                <appearance>
                <material diffusecolor="#05ff16"></material>
                </appearance>
              <torus innerradius="0.1" outerradius="1"></torus>
            </shape>
        </transform>
        
                <transform rotation="1 0 0 0" translation="2 7 0">
            <shape>
                <appearance>
                <material diffusecolor="#ff0505"></material>
                </appearance>
              <torus innerradius="0.1" outerradius="1"></torus>
            </shape>
        </transform>

      </scene>
    </x3d>
  </body>
</html>
