<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Nuevo Movimiento</title>
</head>
<body class="p-3 m-0 border-0">

<div class="d-flex flex-row mb-3">
  <div class="d-flex align-items-center">
    <img src="img/logo.png" class="d-block mx-auto my-auto mb-4" height="150" alt="Spring Boot"/>
  </div>
  <div class="d-flex align-items-start">
    <nav class="navbar navbar-expand-lg"  style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Empleados
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/empleados">Ver Empleados</a></li>
                <li><a class="dropdown-item" href="/empleados/nuevo">Crear Empleado</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Empresas
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/empresas">Ver Empresas</a></li>
                <li><a class="dropdown-item" href="/empresas/nuevo">Crear Empresas</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Movimientos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/movimientos">Ver Movimientos</a></li>
                <li><a class="dropdown-item" href="/movimientos/nuevo">Crear Movimientos</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </div>

</div>

<main>
  <div class="px-4 py-3 my-2 text-center">
    <h1 class="display-5 fw-bold mb-5">Nuevo Movimiento</h1>
    <div class="col-lg-5 mx-auto">

      <form th:action="@{/movimientos}" th:method="post" th:object="${movimientos}" class="d-flex flex-column gap-3 aling-items-center">

        <!--<input th:field="*{registroMovimiento}" class="form-control" type="number" placeholder="Numero Registro" />-->
        <input th:field="*{usuarioEncargado}" class="form-control" type="text" placeholder="Usuario" />
        <input th:field="*{conceptoMovimiento}" class="form-control" type="text" placeholder="Concepto" />
        <input th:field="*{montoMovimiento}" class="form-control" type="number" placeholder="Monto" />
        <input th:field="*{empresas}" class="form-control" type="number" placeholder="Nit Empresa" />

        <button class="btn btn-primary btn-lg px-4 gap-3" type="submit">Crear Movimiento</button>
        <a href="/movimientos" class="btn btn-outline-secondary px-4 gap-3" type="submit">Cancelar</a>

      </form>




    </div>
  </div>
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
