<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<main>

    <div class="row align-items-cebter">
        <div sec:authorize="isAuthenticated()">
            <h5 th:text="'Bienvenido: ' + ${usuario.getEmail()}" align="right"></h5>

        </div>


    </div>




    <div class="px-4 py-4 mx-5 my-0 text-center">
        <img src="img/logo.png" class="d-block mx-auto my-auto mb-4" height="250" alt="Spring Boot"/>
        <h1 class="display-5 fw-bold">Web Masters 5.0</h1>
        <div class="col-lg-6 mx-auto">
            <p>Profesionales al servicio de tus requerimientos</p>
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/oauth2/authorization/auth0}" type="button" class="btn btn-primary btn-lg px-5 gap-3">Iniciar sesi√≥n</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a href="/empleados" type="button" class="btn btn-primary btn-lg px-5 gap-3">Ir al aplicativo</a>
            </div>

            <button type="button" class="btn btn-outline-secondary btn-lg px-5">Detalles</button>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
