<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Actualizar Empleado</title>
</head>
<body>
<main>
    <div class="px-4 py-3 my-2 text-center">
        <h1 class="display-5 fw-bold mb-5">Actualizar Empleado</h1>
        <div th:each="empleadoFind:${empleadoFind}" class="col-lg-5 mx-auto">

            <form th:action="@{/empleados/{id}(id=${empleadoFind.identificacion})}" th:method="put" class="d-flex flex-column gap-3 align-items-center">

                <input th:field="*{empleadoFind.identificacion}" class="form-control" type="number" placeholder="Identificacion" disabled="true"/>
                <input th:field="*{empleadoFind.nombre}" class="form-control" type="text" placeholder="Nombre" />
                <input th:field="*{empleadoFind.correo}" class="form-control" type="text" placeholder="Correo" />
                <input th:field="*{empleadoFind.rol}" class="form-control" type="text" placeholder="Rol" />
                <input th:field="*{empleadoFind.empresa}" class="form-control" type="text" placeholder="Empresa" />
                <input th:field="*{empleadoFind.empresas.nitEmpresa}" class="form-control" type="number" placeholder="Nit Empresa" />
                <button class="btn btn-primary btn-lg px-4 gap-3" type="submit">Actualizar Empleado</button>
                <a href="/empleados" class="btn btn-outline-secondary px-4 gap-3" type="submit">Cancelar</a>

            </form>




        </div>
    </div>
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
