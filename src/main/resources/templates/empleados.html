<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Empleados</title>
</head>
<body class="p-3 m-0 border-0">

<div class="d-flex flex-row mb-3">
    <div class="d-flex align-items-center">
        <img src="img/logo.png" class="d-block mx-auto my-auto mb-4" height="150" alt="Spring Boot"/>
    </div>
    <div class="d-flex align-items-start">
        <nav class="navbar navbar-expand-lg"  style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Empleados
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/empleados">Ver Empleados</a></li>
                                <li><a class="dropdown-item" href="/empleados/nuevo">Crear Empleado</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Empresas
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/empresas">Ver Empresas</a></li>
                                <li><a class="dropdown-item" href="/empresas/nuevo">Crear Empresas</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Movimientos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/movimientos">Ver Movimientos</a></li>
                                <li><a class="dropdown-item" href="/movimientos/nuevo">Crear Movimientos</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>

</div>

<main>
    <div class="px-4 py-0 my-2 text-center" >
        <h1 class="display-5 fw-bold mb-4">Empleados</h1>
        <div class="d-flex justify-content-center gap-3">

<!-- estas son las tarjetas de los empleados-->

            <div th:each="empleados:${empleados}" class="card" style="width: 18rem;">
                <img src="img/user.png"  class="d-block mx-auto my-5 mb-4" alt="Usuario" height="100">
                <div class="card-body">
                    <h4 th:text="${empleados.nombre}" class="card-title"></h4>
                    <h6 class="card-title">Documento</h6>
                    <p th:text="${empleados.identificacion}" class="card-text"></p>
                    <h6 class="card-title">Correo</h6>
                    <p th:text="${empleados.correo}" class="card-text"></p>
                    <h6 class="card-title">Empresa</h6>
                    <p th:text="${empleados.empresa}" class="card-text"></p>
                    <h6 class="card-title">Nit Empresa</h6>
                    <p th:text="${empleados.empresas.nitEmpresa}" class="card-text"></p>
                    <h6 class="card-title">Cargo</h6>
                    <p th:text="${empleados.rol}" class="card-text"></p>

                    <div class="d-flex gap-1 justify-content-center">
                        <form th:action="@{/empleados/{id}(id=${empleados.identificacion})}" th:method="get">
                            <button type="submit" class="btn btn-primary">Editar</button>
                        </form>

                        <form th:action="@{/empleados/{id}(id=${empleados.identificacion})}" th:method="delete">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <div class="px-4 py-5 my-5 text-center">
            <a href="/empleados/nuevo" type="button" class="btn btn-primary btn-lg px-5 gap-3">Crear Empleado</a>
          </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
